opencost:
  # Optional but fine to keep
  defaultModelPricing: true

  prometheus:
    # Prefer internal service since kube-prometheus-stack is in-cluster:
    external:
      enabled: false
    internal:
      enabled: true
      serviceName: kube-prometheus-stack-prometheus
      namespaceName: monitoring
      port: 9090

    # Also set the explicit endpoint OpenCost will call:
    serverEndpoint: "http://kube-prometheus-stack-prometheus.monitoring:9090"

  # UI runs in the same pod (default true in most versions)
  ui:
    enabled: true
